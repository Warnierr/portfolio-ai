version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kenshu-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: kenshu
      POSTGRES_PASSWORD: kenshu_dev_password
      POSTGRES_DB: kenshu_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kenshu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
